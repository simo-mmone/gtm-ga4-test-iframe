<body>

    <iframe id="bookingframe_internal" src="https://reservation.bookingone.it/RES/2/indexabs.php?stid=1" width="100%" scrolling="no" height="5521" frameborder="0"></iframe>
    

    <script>
        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }

        function handleMessage(event) {
            // Check the origin of the message for security reasons
            if (
                event.origin !== "https://reservation.bookingone.it" ||
                event.origin !== "https://reservation.abs.tmp"    
            ) {
                return;
            }


            try {
                var data = JSON.parse(event.data);
                if (
                    data.message && 
                    data.message === "dataLayerChildPush" && 
                    data.data
                ) {
                    console.log('parent: ', data.data);
                    if (dataLayer) {
                        dataLayer.push(data.data);
                    }                    
                }
            } catch (e) {
                return;
            }
        }

        const is_local = findGetParameter('local');
        if (is_local == 'yes') {
            document.getElementById('bookingframe_internal').src = 'https://reservation.abs.tmp/RES/2/indexabs.php?stid=1';
        }

        window.addEventListener("message", handleMessage, false);
    </script>
